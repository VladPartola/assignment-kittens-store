version: '3.4'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rackup --port 1234 --host 0.0.0.0
    depends_on:
      - database
    ports:
      - "1234:1234"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
    env_file: .env
    environment:
      RAILS_ENV: development
  database:
    image: postgres:12.1
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  gem_cache:
  db_data: